{% extends 'base.html' %} {% block title %}Taskify{% endblock %} {% block main%}

<div class="container">
  <div class="card mb-4 shadow-sm">
    <div class="card-header">
      <h1 class="my-0 font-weight-normal text-center">Registration:</h1>
    </div>
    <div class="card-body">
      <form action="register" method="POST">
        <label for="first_name">Enter your first name</label>
        <input
          type="text"
          class="form-control"
          name="first_name"
          id="first_name"
          value=""
          required
        />
        <br />
        <label for="last_name">Enter your last name</label>
        <input
          type="text"
          class="form-control"
          name="last_name"
          id="last_name"
          value=""
          required
        />
        <br />
        <label for="email">Enter your email address</label>
        <input
          type="email"
          class="form-control"
          name="email"
          id="email"
          value=""
          required
        />
        <br />
        <label for="password">Enter your password</label>
        <input
          type="text"
          class="form-control"
          name="password"
          id="password"
          value=""
          required
        />
        <br />
        <button class="btn btn-primary btn-lg btn-block" type="submit">
          submit
        </button>
      </form>
    </div>
  </div>
</div>

{% endblock %}
