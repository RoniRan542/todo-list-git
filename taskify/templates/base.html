<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <!-- Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="{{ url_for('static', filename='bootstrap.min.css') }}"
    />

    <title>{% block title %} Taskify {% endblock %}</title>
  </head>

  <body>
    <header>
      <h1>Taskify - your task organizer</h1>
      <nav>
        <a href="/">Home</a>
        <a href="/register-page">Registration</a>
        <a href="/login-page">Login</a>
        <a href="/about">About</a>
      </nav>
    </header>

    {% for message in get_flashed_messages() %}
    <!--<div class="container text-center">
      <div class="p-3 mb-2 bg-danger text-white">{{ message }}</div>
    </div>
    <br />-->
    {% endfor %} {% block main %}{% endblock %}

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="{{ url_for('static', filename='jquery-3.3.1.slim.min.js') }}"></script>
    <script src="{{ url_for('static', filename='popper.min.js') }}"></script>
    <script src="{{ url_for('static', filename='bootstrap.min.js') }}"></script>
    <link rel="stylesheet" href="../static/index.css" />
    <footer>
      <p>&copy; 2023 Task Organizer. All rights reserved.</p>
    </footer>
  </body>
</html>
